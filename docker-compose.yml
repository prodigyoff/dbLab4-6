version: "3.8"

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    ports:
      - 9100:9100
    depends_on:
      - prometheus

  app:
    build:
      context: .
    container_name: app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/kit
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "Pavlo?osada228"
    ports:
      - 8080:8080

  db:
    image: mysql
    volumes:
      - data-volume:/var/lib/mysql
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=Pavlo?osada228
      - MYSQL_DATABASE=kit
      - MYSQL_USER=root
      - MYSQL_PASSWORD=Pavlo?osada228
    ports:
      - 3307:3306

volumes:
  data-volume:
  grafana-data: